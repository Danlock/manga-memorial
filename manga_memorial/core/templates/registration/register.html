{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
  <form method="post" action=".">{% csrf_token %}
    <table class="table table_center table-sm tablewidth upper_spacer" border="0">
      {{ form }}
      <tr class="table_center">
        <td class="table_center" colspan="2"><input type="submit" value="Register" class="btn btn-primary" /></td>
      </tr>
    </table>
  </form>
{% endblock %}
